<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url(c140c95d373043d61d40adbd2b9f18af.png); /* Replace 'your-image-url.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content {
            text-align: center;
        }

        .main-title {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
        }
    </style>
    <title>Your Website</title>
</head>
<body>
    <div class="content">
        <div class="main-title">Welcome to Your Website</div>
        <div class="subtitle">Enjoy exploring our content.</div>
        <!-- Add more content as needed -->
    </div>
</body>
</html>
